

<!DOCTYPE html>
<HTML>
		<BODY>
			<canvas id='lesson01' width='500' height='400'/>
			<script>
				let canvas = document.getElementById("lesson01");
				let context = canvas.getContext("2d");


				var psize = 1;
				
			
				var x = 0;
				var y = 0;
				var dif_x = 1;
				var dif_y = 1;

				function draw() {


					context.fillStyle = '#FFFFFF';
					for (var j=1; j<80; j++) {
						for (var i=1; i<100; i++) {
							context.fillRect(x + i*psize, y + j*psize, 1*psize, 1*psize);	
						}
					}
					if (dif_x === 1){
					    x++;
					}
					else
					{
					    x--;
					}
					if(dif_y === 1){
					    y++;
					}
					else
					{
					    y--;
					}
					context.fillStyle = '#DD00FF';
					for (var j=1; j<50; j++) {
						for (var i=1; i<100; i++) {
							context.fillRect(x + i*psize, y + j*psize, 1*psize, 1*psize);	
						}
					}
					context.strokeStyle = '#FF5500';
					for (var j=0; j<20;j++){
					    context.beginPath();
					    context.arc(x+50,y+50,j,Math.PI,0);
					    context.stroke();
					}
					context.fillStyle = '#005EFF';
					for (var j=50; j<80; j++) {
						for (var i=1; i<100; i++) {
							context.fillRect(x + i*psize, y + j*psize, 1*psize, 1*psize);	
						}
					}
					context.fillStyle = '#FFFFFF';
					for (var i = 10;i<25;i++ ){
					    context.fillRect(x + i*psize, y + 60,1*psize, 1*psize);
					}
					for (var i = 75 ;i<90;i++){
					    context.fillRect(x + i*psize, y + 60,1*psize, 1*psize);
					}
					for (var i = 15;i<30;i++ ){
					    context.fillRect(x + i*psize, y + 70,1*psize, 1*psize);
					}
					for (var i = 80 ;i<95;i++){
					    context.fillRect(x + i*psize, y + 70,1*psize, 1*psize);
					}
					for (var i = 36; i<65;i++ ){
					    context.fillRect(x + i*psize, y + 65,1*psize, 1*psize);
					}
					if(x===400){
					    dif_x = -1;
					}
					if(x===0){
					    dif_x = 1;
					}
					if(y === 320){
					    dif_y = -1;
					}
					if(y === 0){
					    dif_y = 1;
					}
				}

				setInterval(draw, 100);

			</script>
		</BODY>
</HTML>
